<body>//p.84~85 문제1<br>
    <script>
        var i=1;
        while(i<=9){
            document.write("5X"+i+"="+i*5,"<br>");
            i++;
        }

    </script>
</body>
<body><br>//p.84~85 문제2<br>
    <script>
        var num=1;
        var t="<table border=1>";
        for(var i=1; i<=5; i++){
            t+="<tr>";
            
            for(var k=1; k<=5; k++){
                t+="<td>"+num+"</td>";
                num++;
            }
            t+="</tr>";
        }

        t+="</table>";
        console.log(t);
        document.write(t);
    </script>
</body>
