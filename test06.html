<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>//p.139 폼 요소 그룹으로 묶기<br>
    <form>
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="mail">메일주소</label>
                    <input type="text" id="mail">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <label for="pwd">비밀번호</label>
                    <input type="text" id="pwd">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
<body><br><br>//히든 태그<br>
    <form action="check.jsp" method="post">

        <input type="hidden" name="age" value="20">

        <input type="radio" name="gender" value="man" checked>남자<br>
        <input type="radio" name="gender" value="women" checked>여자<br>
        <input type="radio" name="gender" value="alien" checked>외계인<br>

        <input type="date">
        <input type="month">
        <input type="time">
        <input type="file">
        <input type="submit" value="Submit">
    </form>
</body>
<body><br><br>//p.151 라디오 버튼과 체크박스 삽입하기<br>
    <fieldset>
        <legend>신청과목</legend>
        <P>이 달에 신청할 과목을 선택하세요(1과목만 가능)</P>
        <label><input type="radio" name="subject" value="speaking">회화</label>
        <label><input type="radio" name="subject" value="grammar">문법</label>
        <label><input type="radio" name="subject" value="writing">작문</label>
    </fieldset>
    <fieldset>
        <legend>메일링</legend>
        <P>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)</P>
        <label><input type="checkbox" name="mailing1" value="news">해외 뉴스</label>
        <label><input type="checkbox" name="mailing2" value="dialog">5분 회화</label>
        <label><input type="checkbox" name="mailing3" value="pops">모닝팝스</label>
    </fieldset>
</body>
<body><br><br>//required, placeholder, readonly 태그<br>
    <form action="check.jsp">
        <input type="text" name="name" required placeholder="이름 입력하자" readonly><br>
        <input type="password" name="pw" required placeholder="비번 입력하자"><br>
        <input type="text" name="age"><br>
        <input type="submit" value="Submit">

    </form>
</body>
<body><br><br>//select, option, multiple 태그<br>
    <select>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="Opel">Opel</option>
        <option value="audi">Audi</option>
        <option value="kia" selected>soranto</option>
    </select>
</body>
<body><br><br>//p.172 드롭다운 항목 그룹으로 묶기<br>

    <label class="reg" for="class">학과</label>
    <select id="class">
        <optgroup label="공과대학">
            <option value="arci">건축공학과</option>
            <option value="mechanic">기계공학과</option>
            <option value="indust">산업공학과</option>
            <option value="elec">전기전자공학과</option>
            <option value="computer">컴퓨터공학과</option>
            <option value="chemical">화학공학과</option>
        </optgroup>
        <optgroup label="인문대학">
            <option value="history">사학과</option>
            <option value="lang">어문학부</option>
            <option value="philo">철학과</option>
        </optgroup>
    </select>
</body>
</html>
