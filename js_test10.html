<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>객체조작</h2>
    <h3>p.219 html()/text() 매서드</h3>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2><em>html()</em></h2>
        <p>내용1</p>
    </section>
    <section id="sec_2">
        <h2><em>text()</em></h2>
        <p>내용2</p>
    </section>
    <script>
        $(function(){
            var result_1 = $("#sec_1").html();
            console.log(result_1);
            $("#sec_1 p").html("<a href=\"#\">)Text1</a>");

            var result_2 = $("#sec_2").text();
            console.log(result_2);
            $("#sec_2 h2").text("text()");
        });
    </script>
</body>
<body><br><br>
    <h3>p.237 clone()/empty()/remocve() 매서드</h3>
    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <script>
        $(function(){
            var copyObj = $(".box1").children().clone();
            $(".box2").remove();

            $(".box3").empty();
            $(".box3").append(copyObj);
        });
    </script>
</body>
</html>
