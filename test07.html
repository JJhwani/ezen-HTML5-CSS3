<body><br><br>//textarea <br>
    이름 : &nbsp;&nbsp;&nbsp;<input type="text" name="fname" maxlength="3"><br>
    <textarea rows="4" cols="50">
       너! 커서 뭐 될래? 진짜 니 맘대로 살아가고 뭐 할래!
       넌 언제나 니 멋대로 하고 싶고, 살고싶어

    </textarea> 
</body>
<body><br><br>//label 태그<br>
    <form action="/action-page.jsp">
        <label for="userID">아이디 :</label>
        <input type="text" id="userID" name="userID"><br>
        <label for="userPW">비번:</label>
        <input type="password" id="userPW" name="userPW"><br>
        <input type="submit" value="전송"><br>

        <br><br>

        <table border="1">
            <tr>
                <th width="25%">이름</th>
                <td width="75%">
                    <input type="text" id="userID" name="userID">
                </td>
            </tr>
            <tr>
                <th width="25%">비번</th>
                <td width="75%">
                    <input type="password" id="userPW" name="userPW">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="전송">
                </td>
            </tr>
        </table>
    </form>
</body>
<body><br><br>//라디오버튼과 체크박스<br>
    <form action="check.jsp">

        <input type="radio" name="gender" value="women" checked>여자<br>
        <input type="radio" name="gender" value="alien" checked>외계인<br>

        <input type="submit" value="Submit">
        
        <br><br>

        <input type="checkbox" name="like" value="dog">개<br>
        <input type="checkbox" name="like" value="cat">고양이<br>
        <input type="checkbox" name="like" value="person">이예찬<br>

        <input type="submit" value="Submit">
    </form>
