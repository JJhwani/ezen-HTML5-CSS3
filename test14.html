<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>이미지 전환</h2>
    <p><img id="show" src="images/img01.jpg" width="400px" height="350px"></p>

    <script>
        var imgArray = ["images/img01.jpg","images/img02.jpg","images/img03.jpg","images/img04.jpg","images/img05.jpg"];
        
        var objImg = document.getElementById("show");
        var imgIndex = 0;

        function showImg(){
            objImg.setAttribute("src",imgArray[imgIndex]);
            imgIndex++;
            if(imgIndex>=imgArray.length){
                imgIndex = 0;
            }
        }
        setInterval(showImg,1000)
    </script>
</body>
</html>
