<body>//논리연산자
    <script>
       var a = 10;
       var b = 20;
       var c = 10;
       var f = "20";
       var result;

       result = a>b; //false
       document.write(result,"<br>");
       result = a<b; //true
       document.write(result,"<br>");
       result = a<=b; //true
       document.write(result,"<br>");
       result = b ===f; //true
       document.write(result,"<br>");
       result = a!=b; //true
       document.write(result,"<br>");
       result = b===f; //false
       document.write(result,"<br>");

    </script>
