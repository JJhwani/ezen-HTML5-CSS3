<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
</head>
<body>
    <h1>Hello World</h1>
   
    <table>
        <tr>
            <th>화면표시</th>
            <th>특수기호</th>
        </tr>
        <tr>
            <th>(공백)</th>
            <th>12&nbsp;34</th>
        </tr>
        <tr>
            <th>&</th>
            <th>&amp;</th>
        </tr>
        <tr>
            <th><</th>
            <th>&lt;</th>
        </tr>
        <tr>
            <th>></th>
            <th>&gt;</th>
        </tr>
        <tr>
            <th>"</th>
            <th>&quot;</th>
        </tr>
        <tr>
            <th>|</th>
            <th>&#124;</th>
        </tr>
        <tr>
            <th>(</th>
            <th>&#40;</th>
        </tr>
        <tr>
            <th>)</th>
            <th>&#41;</th>
        </tr>
    </table>
</body>
</html>
