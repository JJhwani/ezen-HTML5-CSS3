<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style02.css">
    <title>로그인</title>
</head>
<body>
    <header>
        <div class="top">
            <P><b>SNS 계정으로 로그인 / 가입</b></P>
        </div>
    </header>
    <section>
        <div class="sns_icon">
            <button id="img_btn1"><a href="#"></a></button>
            <button id="img_btn2"><a href="#"></a></button>
            <button id="img_btn3"><a href="#"></a></button>
            <button id="img_btn4"><a href="#"></a></button>
        </div>
        <div class="login">
            <form class="account login">
                <h2>이메일로 로그인 / 가입</h2>
                <div class="login_item">
                    <input id="login-email" class="login_input" type="email" name="username" required="" placeholder="이메일">
                </div>
                <div class="login_item">
                    <input id="login-password" class="login_input" type="password" name="password" required="" placeholder="비밀번호">
                </div>
                <div class="login_item">
                    <button type="submit">이메일로 로그인</button>
                </div>            
                <div class="join_links">
                    <a href="#" onclick="join()">이메일로 회원가입</a>
                    <a href="#">비밀번호 찾기</a>
            </div>        
            </form>
        </div>
    </section>
    <script>
        function join() {
            var popUrl = "join.html";
            var popOption = "top=10, left=10, width=500, height=600, status=no, menubar=no, toolbar=no, resizable=no";
            window.open(popUrl, "_blank", popOption);
        }
    </script>
</body>
</html>
