<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>p.256 기본 이벤트 차단하기</h3><br><br>
    <P><a href="http://www.easyspub.co.kr" class="btn1">버튼1</a></P>
    <p class="txt1">내용1</p>
    <P><a href="http://www.easyspub.co.kr" class="btn2">버튼2</a></P>
    <p class="txt2">내용2</p>
    <P><button class="btn3">버튼3</button></P>
    <p class="txt3">내용3</p>

    <script>
        $(function(){
            $(".btn1").on("click",function(e){
                
                e.preventDefault(); //<a>요소에 링크된 페이지로 이동하는 기본 이벤트를 차단한다.
                $(".txt1").css({"background-color":"#ff0"});
            });
            $(".btn2").on("click",function(e){
                $(".txt2").css({"background-color":"#0ff"});
            });
            $(".btn3").on("dblclick",function(){
                $(".txt3").css({"background-color":"#0f0"});
            });
        })
    </script>
</body>
<body>
    <br><br><h3>p.275 이벤트가 발생한 요소 추적하기</h3><br><br>
    <h2>$(this)</h2>
    <ul class="menuWrap_1">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
    </ul>
    <ul class="menuWrap_2">
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
        <li><a href="#">메뉴6</a></li>
    </ul>
    <p class="idxNum"></p>

    <script>
        $(function(){
            $(".menuWrap_1 a").on("click",function(e){
                e.preventDefault();
                $(".menuWrap_1 a").css({"background-color":"#fff"});
                $(this).css({"background-color":"#ff0"});
            });
            $(".menuWrap_2 a").on("click",function(e){
                e.preventDefault();
                $(".menuWrap_2 a").css({"background-color":"#fff"});

                var idx = $(".menuWrap_2 a").index(this);
                $(".menuWrap_2 a").eq(idx).css({"background-color":"#0ff"});
                $(".idxNum").text(idx);
            });
        })
    </script>
</body>
</html>
